<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Title-->
    <title>Giphy Lounge</title>
    <!--Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!--BootStrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Sacramento"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/palmTree.png"
      type="image/png"
    />
  </head>
  <body>
    <header>
      <!--Row 1-->
      <div class="row flex">
        <!--Column 12-->
        <div class="col-md-8 no-padding">
          <!--Buttons at top of page-->
          <div id="gifButtons"></div>
        </div>
        <div class="col-md-4 flex-order no-padding">
          <!--Adds gif to page-->
          <form id="gifForm">
            <label for="gifInput" id="giphyLounge" data-text="neon"
              >Giphy Lounge</label
            ><br />
            <input type="text" id="gifInput" /><br />
            <input
              id="addGif"
              type="submit"
              value="Add a gif category!"
            /><br />
            <input
              id="removeCategory"
              type="button"
              value="Remove last category"
            />
          </form>
        </div>
      </div>
    </header>
    <section>
      <!--Row 2-->
      <div class="row">
        <!--Column Left-->
        <div class="col-md-12 no-padding">
          <!--Shows gifs-->
          <div id="gifs"></div>
        </div>
      </div>
    </section>
    <!--JQuery-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!--JavaScript-->
    <!-- <script src="assets/javascript/appjQuery.js"></script> -->
    <script src="assets/javascript/appVanilla.js"></script>
  </body>
</html>
