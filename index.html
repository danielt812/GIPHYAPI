<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Title-->
    <title>GIPHY API</title>
    <!--Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!--BootStrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Sacramento"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--Row 1-->
      <div class="row flex-row">
        <!--Column 12-->
        <div class="col-md-8">
          <!--Buttons at top of page-->
          <div id="gifButtons"></div>
        </div>
        <div class="col-md-4 order-1">
          <!--Adds gif to page-->
          <form id="gifForm">
            <label for="gifInput" id="giphyLounge" data-text="neon"
              >Giphy Lounge</label
            ><br />
            <input type="text" id="gifInput" /><br />
            <input id="addGif" type="submit" value="Add a gif category!" />
          </form>
        </div>
      </div>
    </header>
    <!--Row 2-->
    <div class="row">
      <!--Column Left-->
      <div class="col-md-12">
        <!--Shows gifs-->
        <div id="gifs"></div>
      </div>
    </div>
    <!--JQuery-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!--JavaScript-->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
